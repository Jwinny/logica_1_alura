<meta charset="UTF-8">
<h3>Álcool ou Gasolina ?</h3>
<script>
    let tanque = 40;
    let caminhoComGasolina = 480;
    let caminhoComAlcool = 300;
    let resultGas = caminhoComGasolina/tanque;
    let resultAlc = caminhoComAlcool/tanque;
    document.write("O carro faz "+resultGas+" Km/L "+"com Gasolina");
    document.write("<br>");
    document.write("Esse mesmo carro faz "+resultAlc+" Km/L "+"com Álcool");
</script>
