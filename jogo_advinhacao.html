<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    function sorteio(numero){
        let result = Math.round(Math.random()*numero);
        console.log(result);
        return result;
    }

    var numeroPensado = sorteio(7);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else if(chute>numeroPensado){

        mostra("Você errou! Eu tinha pensado no " + numeroPensado + " que é menor que o numero que você chutou");
    }else{
        mostra("Você errou! Eu tinha pensado no " + numeroPensado + " que é maior que o numero que você chutou");
    }
</script>
